{% extends "base.html" %} {% block title %}Add Event{% endblock %} {% block content
    %}
    <h1 align="center">Add Event</h1>
    <form method="POST">
        <div class="form-group">
            <label>VIS event name</label>
            <input name="eventName" class="form-control" id="note" placeholder="Enter name of the event">
        </div>
        <div class="form-group">
            <label>Location</label>
            <input name="eventLocation" class="form-control" id="note" placeholder="Enter event location">
        </div>
        <div class="form-group">
            <label>Food</label>
            <input name="eventFoods" class="form-control" id="note" placeholder="Enter leftovers">
        </div>
        <div class="form-group">
            <label>Food available until</label>
            <input name="available until" class="form-control" id="note" placeholder="This does nothing yet.">
        </div>
        <div class="form-group">
            <label class="form-label">Take a photo of the food</label>
            <input name="eventPhoto" type="file" class="form-control" id="note" />
        </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
